<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles-Media Queries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <div class="navbar">
            <img src="logo.png" alt="logo" class="logo">
            <button class="btn-signin">Signin</button>
        </div>
        <div class="content">
            <h1>Welcome to Aquarism world</h1>
            <button class="tt">Take a tour</button>
        </div>
        <div class="sidebar">
            <img src="menu.png" alt="menu" class="menu">
            <div class="social-link">
                <img src="fb.png" alt="facebook">
                <img src="ig.png" alt="instagram">
                <img src="tw.png" alt="twitter">
            </div>
            <div class="useful-link">
                <img src="share.png" alt="share">
                <img src="info.png" alt="info">
            </div>
        </div>
        <!-- Bubbles-Media -->
        <div class="bubbles">
            <img src="bubble.png" alt="bubble">
            <img src="bubble.png" alt="bubble"><img src="bubble.png" alt="bubble"><img src="bubble.png" alt="bubble"><img src="bubble.png" alt="bubble"><img src="bubble.png" alt="bubble">
        </div>
    </div>
</body>
</html>
